# Change these libraries to suit your needs
# Base CSS files are loaded first, followed by layout, component, theme
global:
  css:
    base:
      css/base.css: {}
    layout:
      css/layout.css: {}
    component:
      css/component.css: {}
    theme:
      css/colour.css: {}
      css/font.css: {}
  js:
    js/global.js: { weight: -0.02 }
  dependencies:
    - core/drupal
    - core/jquery